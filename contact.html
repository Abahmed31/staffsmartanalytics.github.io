<!-- NAVBAR -->

  <div class="navbar-left">
    <img src="logo-new.png" alt="Smart Staff Analytics" style="height:40px;">
    <div style="color:white; font-size:14px; margin-left:8px;">Analytics</div>

  <div class="nav-links">

<section>
  <h1>Contact Us</h1>
  <p>Send us a message and we’ll get back to you shortly.</p>

  <form action="thank-you.html" method="POST">

    <label>Name</label>
    <input type="text" name="name" required>

    <br><br>

    <label>Email</label>
    <input type="email" name="email" required>

    <br><br>

    <label>Brief description</label>
    <textarea name="description" placeholder="Shift schedules, staff counts, reporting needs..." required></textarea>

    <!-- FIXED CHECKBOX ROW -->
    <div class="checkbox-row">
      <input type="checkbox" name="confirm" required>
      <label>I confirm I will not submit PII (names, SSNs, DOB, medical data).</label>
    </div>

    <br><br>

    <button class="contact-btn" type="submit">Submit inquiry</button>

  </form>
</section>

</body>
